<div class="row">
    <div class="col-sm-6">
      <h3>Personal page of {{ user.displayname }}</h3>
    </div>
    <div class="col-sm-6 text-right">
      <button class="btn btn-danger" (click)="covidService.signOut()">
        Sign Out
      </button>
    </div>
  </div>

 <h4>Add News</h4>
<form (ngSubmit)="addNews()">
  <div class="row mb-3">
    <div class="col-md-6">
      <label for="dateInput">Date</label>
      <input
        type="date"
        id="dateInput"
        name="dateInput"
        class="form-control"
        [(ngModel)]="date"
        required
      />
    </div>
    <div class="col-md-6">
      <label for="countryInput">Country</label>
      <input
        type="text"
        id="countryInput"
        name="countryInput"
        class="form-control"
        placeholder="To which country belongs this piece of news?"
        [(ngModel)]="country"
        required
      />
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-12">
      <label for="descriptionInput">Description</label>
      <input
        type="text"
        id="descriptionInput"
        name="descriptionInput"
        class="form-control"
        placeholder="News description goes here"
        [(ngModel)]="description"
        required
      />
    </div>
  </div>
  <button class="btn btn-primary">Add</button>
  <div *ngIf="added">
      <p>News added to Database!</p>
    </div>
</form>
